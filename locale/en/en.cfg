[mod-setting-description]
x_custom_game_debug=Enable detailed calculation logging for debugging.
x-custom-game-container-performance-multiplier=Multiplies the storage capacity and internal performance of all containers.
x-custom-game-reguar-container-build-on-spaceplatform-flag=Allows building wooden, iron, and steel chests on space platforms.
x-custom-game-transport-performance-multiplier=Multiplies the movement speed of all transport belts, splitters, and underground belts.
x-custom-game-electric-pole-performance-multiplier=Increases the supply area and the maximum wire reach for electric poles.
x-custom-game-module-slot-all-type-allowed-flag=When enabled, any module type (Speed, Efficiency, Productivity) can be inserted regardless of recipe restrictions.
x-custom-game-stack-size-multiplier=Multiplies the maximum stack size for all items in inventories and containers.
x-custom-game-equipment-size-flag=Forces all armor equipment (batteries, shields, reactors) to occupy only 1*1 tile.
x-custom-game-character-collision-box-multiplier=Reduces the character's physical footprint. Lower values (e.g., 0.1) make it easier to walk between machines or poles. 
x-custom-game-infinite-technology-count-formula=Use 'L' to represent the technology level. e.g., $L \times 100$ or $2^L \times 1000$. 
x-custom-game-module-slot-allow-productivity-flag=Forcefully allows productivity modules to be used in all recipes (normally restricted to intermediates). 
x-custom-game-start-bouns-items-flag=Whether to grant the bonus items configured below to players when they join.
x-custom-game-get-items=Format: item-name, amount; (e.g., transport-belt, 200; underground-belt, 50;).