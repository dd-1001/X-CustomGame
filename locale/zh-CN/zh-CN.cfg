[mod-setting-description]
x_custom_game_debug=开启后将在日志中输出详细的计算过程。
x-custom-game-container-performance-multiplier=倍乘所有箱子的格数及相关存储性能。
x-custom-game-reguar-container-build-on-spaceplatform-flag=启用后，木箱、铁箱和钢箱等普通容器也可在太空平台上建造。
x-custom-game-transport-performance-multiplier=整体提升传送带、地下传送带与分流器的输送速度。
x-custom-game-electric-pole-performance-multiplier=扩大电线杆的供电覆盖面积与电线连接长度。
x-custom-game-module-slot-all-type-allowed-flag=开启后，任何插槽均可放置效率、速度或产能插件，不受默认限制。
x-custom-game-stack-size-multiplier=成倍增加所有物品在背包及箱子中的最大堆叠数量。
x-custom-game-equipment-size-flag=将所有模块化装甲装备（如电池、护盾）的大小统一设置为 1*1 格。
x-custom-game-character-collision-box-multiplier=减小角色的物理碰撞盒。数值越小（如 0.1），越容易在密集的机器或电线杆间穿行。
x-custom-game-infinite-technology-count-formula=使用变量 L 代表科技等级。例如：L*100 或 2^L*1000。
x-custom-game-module-slot-allow-productivity-flag=强制所有配方均可使用产能插件（原本仅限基础中间体）。
x-custom-game-start-bouns-items-flag=新玩家加入游戏时是否自动发放下方配置的奖励物品。
x-custom-game-get-items=设置格式：物品名, 数量; (例如: transport-belt, 200; underground-belt, 50;)。
